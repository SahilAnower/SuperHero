<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Superhero App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/67a77e5b1c.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="https://assets.leetcode.com/users/avatars/avatar_1659211162.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <div class="loader-wrapper" id="loader">
            <span class="loader"><span class="loader-inner"></span></span>
        </div>
        <div class="container" id="container">
            <div class="searchspace">
                <p style="margin-bottom: 20px;">Search your favorite Superhero by writing their name (Example- Batman,Spider-Man,Superman), and using search button,<br>
                    or, simply use random search without writing anything.
                    Click your favorite superhero to see more details.
                </p>
                <div class="searchbar">
                    <span class="search-bar"><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
                    <input type="text" id="inputField">
                </div>
                <div class="buttons">
                    <button id="btn1" class="btn">Random Search</button>
                    <button id="btn2" class="btn">Search by Name</button>
                </div>
            </div>
                <div id="results">
            </div>
        </div>
        <script src="index.js" async defer></script>
    </body>
</html>
